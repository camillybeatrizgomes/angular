<p>Meu primeiro componente</p>

<!-- Interpolação com variáveis -->
<p>Olá {{nome}}</p>
<p>{{'Olá ' + nome}}</p>
<p>{{`Olá ${nome}`}}</p>

<!-- Interpolação com expressões matemáticas -->
<p>{{5 + 5}}</p>

<!-- Interpolação com funções/métodos -->
<p>{{mensagem()}}</p>
<!-- Interpolação com operador ternário -->
<p>{{media >= 7 ? 'Aprovado': 'Reprovado'}}</p>

<!-- Interpolação com objetos -->
<p>{{pessoa.nome}}</p>
<p>{{pessoa.idade}}</p>
